<!DOCTYPE html>
<html>
	<head>
			<meta 
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
name="viewport" />
		<meta charset="UTF-8">
		<link rel="stylesheet" href="wcj.css" />
		<link rel="stylesheet" href="animate.min.css" />
		
		<title></title>
	</head>
	<body>
		<div id="container">
			<!--第一屏开始-->
			<div class="box first" >
				<img src=" image/onetitle.png" alt="" class="one animated bounceInDown ani" />
				<img src="image/onebot1.png" alt=""  class="two animated fadeInUp ani"/>
				<img src=" image/onebot2.png" alt="" class="three animated fadeInUp ani " />
				<img src="image/qiaokeli.png" alt="" class="four animated fadeInUp ani" />
				<img src="image/onepeople.png" alt="" class="five animated fadeIn ani"/>
				<img src="image/onexin.png" alt=""  class="six animated zoomIn ani"/>
				<img src="image/sweet.png" alt="" class="seven animated zoomInLeft ani"/>
				<img src="image/xin.png" alt="" class="eight animated fadeInLeft ani" />
			</div>
			<!--第一屏结束-->
			<!--第二屏开始-->
			<div class="box second" >
				<!--用js加animated，不然刚刷新第一屏时，第二屏也就运动了,并且通过隐藏显示让效果有先后叠加之分-->
				<img src=" image/twotop.png" alt="" class="top  fadeInDown ani"/>
				<img src="image/twotitle.png" alt=""  class="middle   fadeIn ani"/>
				<img src="image/bangbangtang.png" alt="" class="tang   zoomIn ani"/>
				<img src="image/twoqkl.png" alt=""  class="qkl1   fadeInLeft ani"/>
				<img src="image/twoqkl.png" alt=""  class="qkl2   fadeInLeft ani"/>
				<img src="image/twopeople.png" alt="" class="ren   fadeInUp ani" />
				<img src="image/bingqilin.png" alt="" class="bql   fadeInLeft ani"/>
				
				
				
				
				
				
				
			</div>
			<!--第二屏结束-->
			<!--第三屏开始-->
			<div class="box" style="background: deepskyblue"></div>
			<!--第三屏结束-->
		</div>
		
		<script src="zepto.min.js" charset="UTF-8"></script>
		<script src="touch.js" charset="UTF-8"></script>
		<script src="wcj.js" charset="UTF-8"></script>
	</body>
</html>
